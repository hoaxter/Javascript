<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    
    // how to create a new element
    const div = document.createElement('div') // creating a new element name div
    console.log(div)

    div.className = "main"; // this first go and take the reference of the value then set it // thats why for optimization use setattribut
    div.id =  Math.round(Math.random() * 10 + 1); // random id generation :)
    div.setAttribute("title", "new title");  // this directly set the value 
    div.style.backgroundColor = "green";
    div.style.padding = "12px";
    // div.innerText = "Element Creation" // not optimize because it will go and take the reference of the value then set it // thats why for optimization use textNode
    const addText = document.createTextNode("Element Creation") // creating a textNode it is optimize because it will directly set the value
    div.appendChild(addText); // here we appended the addText in div as a child element means inside it so in general its a text node so the text will go inside div.
    document.body.appendChild(div); // here we are appending the div to the body now it will be visible in the browser.

</script>
</html>
