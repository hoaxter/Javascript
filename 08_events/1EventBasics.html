<script>

    // document.getElementById('owl').onclick = function() { // old approach it is not recommended 
    //     console.log('owl clicked!');
    // }
    // onclick uses a callback function when the event is triggered
    // drawback of this approach is that if we write another onclick method
    // it will overwrite the previous one

    // attachEvent() // old

    // addEventListener() 
    // It have parameters
    // 1. type of event like click, mouseover, mouseout, mousemove, mousedown, mouseup, dblclick
    // 2. callback function - it is called when the event is triggered  
    // 3. useCapture - it is a boolean value, it is false by default, it is used for bubbling and capturing
    // In addEventListener() we can write multiple event listeners on the same element without overwriting the previous one
    document.getElementById('owl').addEventListener('click',function (){ // it is the best approach, in this we give the type of event like 'click', a callback function and third parameter is false by default, we can use arrow function here too
        console.log('owl clicked');
    }, false)    
   
    
    // removeEventListener() 
    // it is used to remove the event listener we have added
    // removeEventListener() takes the same parameters as addEventListener() but the function should be named function not an anonymous function because we have to refer the same function to remove it

    // document.getElementById('owl').removeEventListener('click', clickOwl, false) // here we are removing the event listener we have added



    document.getElementById('owl').addEventListener('click', function (e) {  // it give us broswer and environment events as we have given a e in the function it will show us the event it is
        // e is the event object and it is passed automatically to the function
        // e is a pointer event it contains all the information about the event
        console.log(e);  //  it is a pointer event
        console.log(e.type);  // it shows the type of event
        console.log(e.target);  // it shows who triggered it
    })

    // Bubbling and Caputring
    // Bubbling : When an event is triggered on an element, it first runs the handlers on it, then on its parent, then all the way up on other ancestors. This is called bubbling because the event bubbles up from the innermost element to the outer ones.

    // Capturing: When an event is triggered on an element, it first runs the handlers on the outermost element, then on its child, then all the way down to the target element. This is called capturing because the event captures from the outermost element to the innermost one.

    // document.getElementById('images').addEventListener('click', function(e){

    // document.getElementById('river').addEventListener('click', function(e){

    // }, false) 

    document.getElementById('google').addEventListener('click',function(e){
        e.preventDefault();  // it will stop the link from opening
        e.stopPropagation()  // it will stop its bubbling  , uncomment the bubbling of images before this running this
        console.log("google clicked");
    }, false)
